AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  ecs_cosign_verify
  
  Template for ecs_cosign_verify

Globals:
  Function:
    Timeout: 5
Parameters:
    KeyAlias:
      Type: String
Resources:
  TeamNotificationTopic:
    Type: AWS::SNS::Topic
    Properties:
      KmsMasterKeyId: !GetAtt TeamNotificationTopicKey.Arn
  TeamNotificationTopicKey:
    Type: AWS::KMS::Key
    Properties:
      KeyPolicy:
        Statement:
          - Action: kms:*
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Resource: '*'
      EnableKeyRotation: true
  ECSApprovedContainerRegistryFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: cosign-ecs-function/
      Handler: cosign-ecs-function
      Runtime: go1.x
      Timeout: 20
      Environment:
        Variables:
          SNS_TOPIC_ARN: !Ref TeamNotificationTopic
          COSIGN_KEY: !Ref KeyAlias
      Tracing: Active
      MemorySize: 512
      Policies:
      - AWSXrayWriteOnlyAccess
      - AWSLambdaBasicExecutionRole
      - SNSPublishMessagePolicy:
          TopicName: 
            !Ref TeamNotificationTopic
      - Statement:
        - Sid: ECSTaskPolicy
          Effect: Allow
          Action:
          - ecs:StopTask
          Resource: !Sub 'arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:task/*' 
      - Statement:
        - Sid: ECSServiceRWPolicy
          Effect: Allow
          Action:
          - ecs:UpdateService
          Resource: !Sub 'arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:service/*'
      - Statement:
        - Sid: ECSServiceListPolicy
          Effect: Allow
          Action:
          - ecs:ListServices
          Resource: '*'
      - Statement:
        - Sid: ECSTaskDefinitionPolicy
          Effect: Allow
          Action:
          - ecs:DeregisterTaskDefinition
          Resource: '*'
      - Statement:
        - Sid: KMSPolicy
          Effect: Allow
          Action:
          - kms:GenerateDataKey
          - kms:Decrypt
          Resource: !GetAtt TeamNotificationTopicKey.Arn
      - Statement:
          - Sid: ECRPolicy2
            Effect: Allow
            Action:
              - ecr:*
            Resource:
              - '*'
      - Statement:
        - Sid: ECRPolicy
          Effect: Allow
          Action:
            - ecr:GetAuthorizationToken
            - ecr:ListImages
            - ecr:Get*
            - ecr:Describe*
          Resource: !Sub 'arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/*'
      - Statement:
          - Sid: SNSPublishPolicy
            Effect: Allow
            Action:
              - sns:Publish
            Resource: !Ref TeamNotificationTopic
      - Statement:
          - Sid: COSIGNKMSPolicy
            Effect: Allow
            Action:
              - kms:GetPublicKey
              - kms:GenerateDataKey
              - kms:Decrypt
              - kms:DescribeKey
            Resource: !Ref KeyAlias
      Events:
        Trigger:
          Type: CloudWatchEvent 
          Properties:
            Pattern:
              source:
                - aws.ecs
              detail-type:
                - ECS Task State Change
                - ECS Container Instance State Change
              detail:
                desiredStatus:
                  - RUNNING
                  - PENDING
                  - ACTIVATING
                  - PROVISIONING
